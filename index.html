<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Certificate</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      background: #eee;
      font-family: 'Georgia', serif;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .certificate {
      background: white;
      padding: 60px 80px;
      width: 800px;
      height: 1100px;
      border: 4px solid #000;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      box-sizing: border-box;
      position: relative;
    }
    .certificate h1 {
      text-align: center;
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 40px;
      text-transform: uppercase;
    }
    .section {
      margin: 25px 0;
      font-size: 1.2em;
    }
    .section strong {
      font-weight: bold;
    }
    input {
      border: none;
      border-bottom: 1px solid #aaa;
      font-size: 1.1em;
      padding: 4px;
      width: 300px;
    }
    .label {
      font-weight: bold;
      margin-right: 10px;
    }
    .row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    #qrcode {
      position: absolute;
      bottom: 50px;
      right: 50px;
    }
    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      background-color: #1565c0;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d47a1;
    }
  </style>
</head>
<body>
  <div class="certificate" id="certificate">
    <h1>SHARE CERTIFICATE</h1>

    <div class="section">This certifies that:</div>
    <div class="section row">
      <span class="label">Investor Name:</span>
      <input id="name" type="text" placeholder="Enter Investor Name">
    </div>

    <div class="section">
      Owns <strong><input id="shares" type="number" style="width: 60px; text-align:center;"> Shares</strong> in the Pembient Foods Company at ‚Çπ<input id="price" type="number" style="width: 60px; text-align:center;">/share
    </div>

    <div class="section row">
      <span class="label">Mobile Number:</span>
      <input id="mobile" type="text" placeholder="Enter Mobile Number">
    </div>

    <div class="section row">
      <span class="label">Issued by:</span>
      <input id="issuer" type="text" value="JA Shares">
    </div>

    <div class="section row">
      <span class="label">Date of Issue:</span>
      <input id="date" type="date">
    </div>

    <div class="section row">
      <span class="label">Certificate No:</span>
      <input id="certNo" type="text" placeholder="e.g., CERT-001">
    </div>

    <div id="qrcode"></div>
  </div>

  <div class="btn-group">
    <button onclick="generateQRCode()">üî≥ Generate QR Code</button>
    <button onclick="saveAsPDF()">üìÑ Save as PDF</button>
    <button onclick="saveAsImage()">üñºÔ∏è Save as Image</button>
    <button onclick="saveAsExcel()">üìä Save as Excel</button>
    <button onclick="window.print()">üñ®Ô∏è Print</button>
  </div>

  <script>
    function generateQRCode() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const shares = document.getElementById("shares").value;
      const price = document.getElementById("price").value;
      const date = document.getElementById("date").value;
      const issuer = document.getElementById("issuer").value;
      const certNo = document.getElementById("certNo").value;

      const qrData = `CertNo: ${certNo}\nName: ${name}\nMobile: ${mobile}\nShares: ${shares}\nPrice: ‚Çπ${price}\nDate: ${date}\nIssuer: ${issuer}`;
      document.getElementById("qrcode").innerHTML = "";
      new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 100,
        height: 100
      });
    }

    function saveAsPDF() {
      html2canvas(document.getElementById("certificate")).then(canvas => {
        const imgData = canvas.toDataURL("image/png");
        const pdf = new jspdf.jsPDF({ orientation: 'portrait' });
        const imgProps = pdf.getImageProperties(imgData);
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;
        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);
        pdf.save("Share_Certificate.pdf");
      });
    }

    function saveAsImage() {
      html2canvas(document.getElementById("certificate")).then(canvas => {
        const link = document.createElement("a");
        link.download = "Share_Certificate.png";
        link.href = canvas.toDataURL();
        link.click();
      });
    }

    function saveAsExcel() {
      const name = document.getElementById("name").value;
      const mobile = document.getElementById("mobile").value;
      const shares = document.getElementById("shares").value;
      const price = document.getElementById("price").value;
      const date = document.getElementById("date").value;
      const issuer = document.getElementById("issuer").value;
      const certNo = document.getElementById("certNo").value;

      const ws_data = [["Certificate No", "Name", "Mobile", "Shares", "Price", "Date", "Issued By"], [certNo, name, mobile, shares, price, date, issuer]];
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(ws_data);
      XLSX.utils.book_append_sheet(wb, ws, "Certificate");
      XLSX.writeFile(wb, "Share_Certificate.xlsx");
    }
  </script>
</body>
</html>
